<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/css/horizontal-menu.css}" rel="stylesheet" />
<link th:href="@{/css/layout.css}" rel="stylesheet" />
</head>
<body>
	 <div id="headerHolder">
     	<div th:replace="~{fragments/header :: myHeader}"></div>
     </div>
     <div id="bodyHolder">
     	<form action="#" th:action="@{/addSubject}" th:object="${subject}" method="post">
	    <table>
		    <tr>
		    	<td>Subject Name:</td>
		    	<td><input type="text" th:field="*{subjectName}" /></td>
		    </tr>
		    <tr>
		    	<td>Subject Description:</td>
		    	<td><input type="text" th:field="*{subjectDesc}" /></td>
		    </tr>
		    <tr>
		    	<td></td>
		    	<td><input type="submit" value="Submit" /></td>
		    	<td><input type="reset" value="Reset" /></td>
		    </tr>
	    </table>
    </form>
     </div>
     <div id="footerHolder">
    	<div th:replace="~{fragments/footer :: myFooter}"></div>
    </div>
</body>
</html>

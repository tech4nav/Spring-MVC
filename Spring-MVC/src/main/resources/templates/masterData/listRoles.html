<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/css/horizontal-menu.css}" rel="stylesheet" />
<link th:href="@{/css/layout.css}" rel="stylesheet" />
</head>
<body>
	 <div id="headerHolder">
     	<div th:replace="~{fragments/header :: myHeader}"></div>
     </div>
     <div id="bodyHolder">
     	<table>
		     <thead>
			    <tr>
			   		<th>Role id</th>
			    	<th>Role Name</th>
			    	<th>Role Description</th>
			    </tr>
			  </thead>
			  <tbody>
		   <tr th:each="role : ${listRoles}">
            <td><span th:text="${role.roleId}"> Role Id </span></td>
            <td><span th:text="${role.roleName}"> Role Name </span></td>
            <td><span th:text="${role.roleDescription}"> Role Description </span></td>
        </tr>
		    </tbody>
	    </table>
     </div>
     <div id="footerHolder">
    	<div th:replace="~{fragments/footer :: myFooter}"></div>
    </div>
</body>
</html>

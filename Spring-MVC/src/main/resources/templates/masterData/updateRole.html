<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/css/horizontal-menu.css}" rel="stylesheet" />
<link th:href="@{/css/layout.css}" rel="stylesheet" />
</head>
<body>
	 <div id="headerHolder">
     	<div th:replace="~{fragments/header :: myHeader}"></div>
     </div>
     <div id="bodyHolder">
	    <table>
		     <thead>
			    <tr>
			   		<th>Role id</th>
			    	<th>Role Name</th>
			    	<th>Role Description</th>
			    	<th>Action</th>
			    </tr>
			  </thead>
			  <tbody>
		   <tr th:each="role : ${listRoles}">
            <td><span th:text="${role.roleId}"> Title </span></td>
            <td><span th:text="${role.roleName}"> Author </span></td>
            <td><span th:text="${role.roleDescription}"> Author </span></td>
            <td><a  th:href="@{'/admin/updateRole/'+${role.roleId}}">Update</a><a  th:href="@{'/admin/deleteRole/'+${role.roleId}}">Delete</a></td>
        </tr> 
		    </tbody>
	    </table>
   <!--  </form> -->
     </div>
     <div id="footerHolder">
    	<div th:replace="~{fragments/footer :: myFooter}"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/css/horizontal-menu.css}" rel="stylesheet" />
<link th:href="@{/css/layout.css}" rel="stylesheet" />
</head>
<body>
	 <div id="headerHolder">
     	<div th:replace="~{fragments/header :: myHeader}"></div>
     </div>
     <div id="bodyHolder">
     	<form action="#" th:action="@{/admin/addRole}" th:object="${role}" method="post">
     	<input type="hidden" th:field="*{roleId}" id="roleId">
	    <table>
		    <tr>
		    	<td>Role Name:</td>
		    	<td><input type="text" th:field="*{roleName}" /></td>
		    </tr>
		    <tr>
		    	<td>Role Description:</td>
		    	<td><input type="text" th:field="*{roleDescription}" /></td>
		    </tr>
		    <tr>
		    	<td></td>
		    	<td><input type="submit" value="Submit" /></td>
		    	<td><input type="reset" value="Reset" /></td>
		    </tr>
	    </table>
    </form>
     </div>
     <div id="footerHolder">
    	<div th:replace="~{fragments/footer :: myFooter}"></div>
    </div>
</body>
</html>

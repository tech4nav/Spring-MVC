<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/css/horizontal-menu.css}" rel="stylesheet" />
<link th:href="@{/css/layout.css}" rel="stylesheet" />
</head>
<body>
	 <div id="headerHolder">
     	<div th:replace="~{fragments/header :: myHeader}"></div>
     </div>
     <div id="bodyHolder">
     	<!-- <form action="#" th:action="@{/addSubject}" th:object="${subject}" method="post"> -->
	    <table>
		     <thead>
			    <tr>
			   		<th>Subject id</th>
			    	<th>Subject Name</th>
			    	<th>Subject Description</th>
			    	<th>Action</th>
			    </tr>
			  </thead>
			  <tbody>
		   <tr th:each="sub : ${listSubject}">
            <td><span th:text="${sub.id}"> Title </span></td>
            <td><span th:text="${sub.subjectName}"> Author </span></td>
            <td><span th:text="${sub.subjectDesc}"> Author </span></td>
            <td><a  th:href="@{'/updateSubject/'+${sub.id}}">Update</a><a  th:href="@{'/deleteSubject/'+${sub.id}}">Delete</a></td>
        </tr> 
		    </tbody>
	    </table>
   <!--  </form> -->
     </div>
     <div id="footerHolder">
    	<div th:replace="~{fragments/footer :: myFooter}"></div>
    </div>
</body>
</html>
